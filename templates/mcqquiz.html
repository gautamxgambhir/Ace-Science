<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - AceNCERT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mcqquiz.css') }}">
    <link rel="icon" href="https://i.ibb.co/R4hyjTFT/atomiq.png" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/mcqquiz.js') }}"></script>
</head>

<body>
    <header>
        <a href="{{ url_for('home') }}" class="logo">
            <img src="https://i.ibb.co/s5hPNRj/atomiq.png" alt="AceNCERT Logo">
            <span>AceNCERT</span>
        </a>
        <h1>AI MCQ Quiz</h1>
        <p>Test your knowledge with AI-generated MCQ questions from Class 10 NCERT.</p>
    </header>

    <div class="selector">
        <div class="custom-dropdown" id="class-dropdown">
            <div class="dropdown-title">Select Class</div>
            <div class="dropdown-items" id="class-dropdown-items">
                <div class="dropdown-item" data-value="9">Class 9</div>
                <div class="dropdown-item" data-value="10">Class 10</div>
                <div class="dropdown-item" data-value="11">Class 11</div>
                <div class="dropdown-item" data-value="12">Class 12</div>
            </div>
        </div>

        <div class="custom-dropdown disabled" id="subject-dropdown">
            <div class="dropdown-title">Select Subject</div>
            <div class="dropdown-items">
            </div>
        </div>
    </div>

    <main>
        <section id="quiz-container">
            <div id="counter-box">
                <p>Correct: <span id="correct-count">0</span> | Wrong: <span id="wrong-count">0</span> | Total: <span
                        id="total-count">0</span></p>
            </div>
            <div id="question-box">
                <p id="question">Loading question...</p>
            </div>
            <div id="answer-box">
                <div id="options-container">
                    <div class="option">
                        <input type="radio" id="option1" name="mcq" value="1">
                        <label for="option1" class="option-label"><span class="option-text">Option 1</span></label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option2" name="mcq" value="2">
                        <label for="option2" class="option-label"><span class="option-text">Option 2</span></label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option3" name="mcq" value="3">
                        <label for="option3" class="option-label"><span class="option-text">Option 3</span></label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option4" name="mcq" value="4">
                        <label for="option4" class="option-label"><span class="option-text">Option 4</span></label>
                    </div>
                </div>
                <button id="submit-answer" class="answer-button">Submit Answer</button>
            </div>
            <div id="result-box">
                <p id="result"></p>
            </div>
            <div id="explanation-box">
                <button id="next-question" class="navigation-button">Next Question</button>
                <button id="show-explanation" class="navigation-button">Show Explanation</button>
                <div id="explanation" class="explanation-box"></div>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2024 AceNCERT | All rights reserved.
    </footer>

    <script src="mcqquiz.js"></script>
</body>

</html>
